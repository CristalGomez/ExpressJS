<body>
    <!-- Header of the page -->
    <h2>Survey Questions</h2>
    <!-- instructions on how to complete the survey -->
    <p id="instructions">Answer each question to best reflect your personality. 5 being "this is most like me" and 1
        being "this is very unlike me". Bon voyage! <i class="fas fa-plane-departure"></i></p>
    <!-- Name input box-->
    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" id="userName" placeholder="First & Last Name">
            </div>
        </div>
    </form>
    <br>

    <form>

        <div class="form-group col-md-4">
            <label for="inputState">I enjoy being outdoors</label>
            <select id="q1" id="inputState" class="form-control">

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (most like me)</option>
            </select>
        </div>

        <div class="form-group col-md-4">

        </div>

        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I would rather spend the day at the beach rather than in the mountains</label>

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I don't mind long plane/car rides</label>
            <select id="q5" id="inputState" class="form-control">
                <option selected value="1">1 (very unlike me)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (most like me)</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I like going to concerts & music festivals</label>
            <select id="q6" id="inputState" class="form-control">
                <option selected value="1">1 (very unlike me)</option>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (most like me)</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I think the best part about a trip is eating new food</label>
            <select id="q7" id="inputState" class="form-control">
                <option selected value="1">1 (very unlike me)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (most like me)</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I am a thrill seeker</label>
            <select id="q8" id="inputState" class="form-control">
                <option selected value="1">1 (very unlike me)</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="5">5 (most like me)</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I enjoy sleeping in</label>
            <select id="q9" id="inputState" class="form-control">
                <option selected value="1">1 (very unlike me)</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="5">5 (most like me)</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">I could pack all of my travel necessities in a carry-on suitcase</label>
            <select id="q10" id="inputState" class="form-control">
                <option selected value="1">1 (very unlike me)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </select>
        </div>


        <!-- This submit button should trigger the modal to pop up -->
        <input class="btn btn-primary" data-toggle="modal" data-target="#expampleModal" type="submit" id="submitBtn"
            value="Submit">

    </form>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your next destination should be...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="server.js">

        $(document).ready(function () {

            //check for user's name input
            var isValid = true;
            if ($("#userName").val() === "") {
                isvalid = false;
                alert("Please enter your first & last name")
            }

            //when SubmitBtn is clicked, store user's answers
            $("#submitBtn").on("click", function (event) {
                event.preventDefault();

                var isValid = true;
                if ($("#userName").val() === "") {
                    isValid = false;
                    alert("Please enter your first & last name")
                } else if (isValid) {
                    //capturing the user's input
                    var userInput = {
                        name: ("#userName").val().trim(),
                        scores: [
                            $('#q1').val(),
                            $('#q2').val(),
                            $('#q3').val(),
                            $('#q4').val(),
                            $('#q5').val(),
                            $('#q6').val(),
                            $('#q7').val(),
                            $('#q8').val(),
                            $('#q9').val(),
                            $('#q10').val()
                        ]
                    };
                    var currentURL = window.location.origin;
                    //posting the user's information into the API list

                    $.post(currentURL + "/api/destinationData", userInput, function (data) {
                        $("#exampleModal").modal("toggle")
                    })

                }

            })

    </script>

</body>

</html>
